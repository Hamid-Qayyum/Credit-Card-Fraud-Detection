{% extends 'base.html' %}
{% block title %}Upload File{% endblock %}
{% block head %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: start;
            align-items: start;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        input[type="file"] {
            display: block;
            margin: 10px auto 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            font-size: 14px;
            cursor: pointer;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        h1 {
            margin-bottom: 20px;
            color: #444;
        }
        .history-button{
            margin-top: 20px;
            position:absolute;
            margin-left: 7%;
            text-align: center;
            height: 5%;
            width: 18%;
            background-color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            transition: background-color ease 0.3s;
        }
        .history-button a{
            text-decoration: none;
            color: #fff;
            font-size: 16px;
        }
        .history-button:hover {
            background-color: #333333;
        }
         .column-text{
           text-align: center;
             margin-bottom: 20px;
        }
    </style>
{% endblock %}
{% block content %}
     <form method="POST" enctype="multipart/form-data" action="{% url 'upload' %}">
        {% csrf_token %}
        <h1>Upload Excel File</h1>
        <p class="column-text">Values in the uploaded file should be in the column named as: V1,V2,...V28, and in last Amount</p>
        <label for="file">Choose File:</label>
        <input type="file" name="file" accept=".xlsx,.csv" required>
        <button type="submit">Upload and Predict</button>
    </form>
     <div class="history-button">
    <a href="{% url 'history' %}" class="btn btn-secondary" >View Prediction History</a>
    </div>
{% endblock %}
